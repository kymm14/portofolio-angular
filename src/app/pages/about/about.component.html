<div class="ae-container-fluid ae-container-fluid--inner rk-main">
  <div class="animate__animated animate__fadeInUp ae-grid au-xs-ta-center au-mb-4">
    <div *ngFor="let persona of infoService.equipo" class="ae-grid__item item-lg-4 ae-kappa au-mb-3">
      <img [src]="persona.imagen" alt="" class="au-mb-3">
      <h5 class="ae-u-bolder au-mt-2">{{persona.nombre}}</h5>
      <p class="ae-u-bolder au-mb-3">{{persona.titulo}}</p>
      <p class="au-lg-ta-left au-mb-3 au-pl-4 au-pr-4">{{persona.frase}}</p>
      <a [href]="persona.twitterlink" class="ae-u-bolder au-underline">{{persona.twitter}}</a>
    </div>
  </div>
</div>
